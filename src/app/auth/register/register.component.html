<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h1>Registro de Usuario</h1>

    <div>
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small>El nombre es obligatorio</small>
      </div>
    </div>

    <div>
      <label for="email">Correo</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small>Correo válido es obligatorio</small>
      </div>
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small>La contraseña es obligatoria</small>
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
        <small>Las contraseñas no coinciden</small>
      </div>
    </div>

    <div>
      <label for="role">Rol</label>
      <select id="role" formControlName="role">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
      <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
        <small>Seleccionar un rol es obligatorio</small>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
    <p>¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia Sesión</a></p>
  </form>
</div>
